version: "3.8"
 
services:
  rabbit:
    container_name: rabbit
    image: "rabbitmq:3.8.3-management-alpine"
    expose:
      - "15672"
      - "5672"
      - "5671"
      - "15675"
      - "1883"
    ports:
      - "15672:15672"
      - "5672:5672"
      - "5671:5671"
      - "15675:15675"
      - "1883:1883"
    environment:
#      RABBITMQ_DEFAULT_USER: "user"
#      RABBITMQ_DEFAULT_PASS: "pass"
      RABBITMQ_SSL_CACERTFILE: "/cert/ca_certificate.pem"
      RABBITMQ_SSL_CERTFILE: "/cert/server_certificate.pem"
      RABBITMQ_SSL_KEYFILE: "/cert/server_key.pem"
      RABBITMQ_SSL_VERIFY: "verify_peer"
      RABBITMQ_SSL_FAIL_IF_NO_PEER_CERT: "true"
    volumes:
      - "./cert:/cert"
      # - "./conf/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf"
  receiver:
    depends_on: rabbit
    restart: always
    container_name: receiver
    build: ./receiver
    # ports:
    #   - "5672:5672"
    environment:
      QUEUE_HOSTNAME: "rabbit"
    volumes:
      - "./cert:/cert"
  sender:
    depends_on: rabbit
    restart: always
    container_name: sender
    build: ./sender
    # ports:
    #   - "5672:5672"
    environment:
      QUEUE_HOSTNAME: "rabbit"
    volumes:
      - "./cert:/cert"