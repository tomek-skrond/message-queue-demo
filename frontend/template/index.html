<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Order Management</h1>
    
    <h2>Current Orders</h2>
    <ul>
        {{ range . }}
            <li>{{ .Food }} - ${{ .Price }}</li>
        {{ end }}
    </ul>
    
    <form id="orderForm" action="http://localhost:8000/order" method="post">
        <button type="submit">Order Random Food</button>
    </form>
    
    <h2>Payment</h2>
    <form id="paymentForm">
        <label for="priceInput">Enter Price: $</label>
        <input type="number" id="priceInput" name="price">
        <button type="button" onclick="pay()">Pay</button>
    </form>

    <div id="deliveryStatus"></div>

    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script>

        
        function order() {
            fetch("http://localhost:8000/order", {
                method: "POST",
            })
            .then(() => {
                // Refresh orders list
                fetchOrders();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while ordering food");
            });
        }
        function pay() {
            var price = document.getElementById("priceInput").value;
            var orderId = prompt("Enter Order ID:");
            if (orderId !== null && orderId !== "") {
                fetch("http://localhost:7777/pay", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        id: orderId,
                        price: price,
                    }),
                })
                .then(response => {
                    if (response.ok) {
                        alert("Payment successful");
                        fetch("/delivery?id=" + orderId)
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById("deliveryStatus").innerHTML = "<p>Status: " + data.status + "</p><p>Details: " + data.details + "</p>";
                        });
                    } else {
                        alert("Payment failed");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred while processing payment");
                });
            }
        }

        function fetchOrders() {
            fetch("http://localhost:8080/order")
            .then(response => response.json())
            .then(data => {
                var ordersList = document.getElementById("currentOrders");
                ordersList.innerHTML = "";
                data.forEach(order => {
                    var listItem = document.createElement("li");
                    listItem.textContent = order.food + " - $" + order.price;
                    var detailsButton = document.createElement("button");
                    detailsButton.textContent = "View Details";
                    detailsButton.onclick = function() {
                        viewOrderDetails(order);
                    };
                    listItem.appendChild(detailsButton);
                    ordersList.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while fetching orders");
            });
        }
    </script>
</body>
</html>
