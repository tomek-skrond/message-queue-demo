<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Payment</title>
</head>
<body>
    <h1>Your Order Details</h1>
    <div id="orderDetails"></div>
    <button id="payButton">Pay Now</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch order details from backend service
            fetchOrderDetails();

            // Add event listener to pay button
            document.getElementById('payButton').addEventListener('click', function() {
                // Call payment service when pay button is clicked
                callPaymentService();
            });
        });

        function fetchOrderDetails() {
            // Fetch order details from backend service
            fetch('http://localhost:8000/order')
                .then(response => response.json())
                .then(data => {
                    displayOrderDetails(data);
                })
                .catch(error => {
                    console.error('Error fetching order details:', error);
                });
        }

        function displayOrderDetails(order) {
            // Display order details on the webpage
            const orderDetailsContainer = document.getElementById('orderDetails');
            orderDetailsContainer.innerHTML = `
                <p><strong>Order ID:</strong> ${order.id}</p>
                <p><strong>Item:</strong> ${order.item}</p>
                <p><strong>Amount:</strong> ${order.amount}</p>
            `;
        }

        function callPaymentService() {
            // Call payment service to process the payment
            fetch('http://localhost:8001/payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ orderId: '123', amount: 100 }) // Hardcoded for simplicity
            })
            .then(response => {
                if (response.ok) {
                    console.log('Payment successful');
                } else {
                    console.error('Payment failed');
                }
            })
            .catch(error => {
                console.error('Error calling payment service:', error);
            });
        }
    </script>
</body>
</html>
